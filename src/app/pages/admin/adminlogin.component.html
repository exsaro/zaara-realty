<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4 mt-5">
      <h2 class="text-center">Admin Login</h2>
      <form [formGroup]="adminForm">
        <div class="card p-3">
          <div class="form-group">
            <label for="adminEmail">Email address</label>
            <input type="email" formControlName="adminEmail" class="form-control" id="adminEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="adminPass">Password</label>
            <input type="password" formControlName="adminPass" class="form-control" id="adminPass" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!adminForm.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
