<div class="container-fluid">
  <div class="row">
  <div class="col-md-2">
    <app-adminsidebar></app-adminsidebar>
  </div>
  <div class="col-md-10 py-5">
    <h3 class="border-bottom pb-3 mb-4">Add Builder</h3>
    <form [formGroup]="addBuilderForm" (ngSubmit)="addBuilder()">
        <div class="card mb-4 p-3">
          <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="buildname">Builder name</label>
                    <input type="text" formControlName="builders_name" class="form-control" name="buildname" placeholder="Builder name">
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="buildloc">Builder location</label>
                    <input type="text" formControlName="builders_location" class="form-control" name="buildloc" placeholder="Builder location" #builders_location>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="buildarea">Builder area</label>
                    <input type="text" formControlName="builders_area" class="form-control" name="buildarea" placeholder="Builder area" #builders_area>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="totproj">Total project</label>
                    <input type="text" formControlName="totalprojects" class="form-control" name="totproj" placeholder="Total project" #totalprojects>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="ongoing">Ongoing</label>
                    <input type="text" formControlName="ongoing" class="form-control" name="ongoing" placeholder="Ongoing" #ongoing>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="status">Status</label>
                    <input type="text" formControlName="status" class="form-control" name="status" placeholder="Status" #status>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="buildspec">Builder specification</label>
                    <input type="text" formControlName="builders_spec" class="form-control" name="buildspec" placeholder="Status" #builders_spec>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="logo">Logo</label>
                    <input type="file" formControlName="builders_logo" class="form-control"  name="file" placeholder="Logo" (change)="onFileSelect($event.target.files)" #builders_logo >
                  </div>
            </div>
          </div>
          </div>
          <p class="text-right"><button type="submit" class="btn btn-primary" [disabled]="!addBuilderForm.valid">Submit</button></p>

    </form>
  </div>
</div>
</div>
